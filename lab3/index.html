<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking my JS and CSS -->
    <link rel="stylesheet" href="styles/index-styles.css">
    <script src="scripts/index-script.js" defer></script>
    <title>Lab 3: JS Quiz</title>
</head>

<body>
    <header>Lab 3: JS Quiz - Carlos Solian <div id="taken"></div>
    </header>
    <!-- Question #1 -->
    <span id="q1-feedback"></span>
    <div id="q1-div">
        <span id="question-1">1.) What is 2 + 2 = </span>
        <input type="number" name="question-1-answer" id="question-1-answer" min="2" max="10">
        <img id="q1-img" src="" alt="">
    </div>
    <!-- Question #2 -->
    <span id="q2-feedback"></span>
    <div id="q2-div">
        <div class="answer-text">
            <Span id="question-2">2.) What is the color of the sky?</Span>
            <img id="q2-img" src="" alt="">
        </div>
        <div id="q2-options"></div>
    </div>

    <!-- Question #3 -->
    <span id="q3-feedback"></span>
    <div id="q3-div">
        <div class="answer-text">
            <span id="question-3">3.) What planet do we live on?</span>
            <img id="q3-img" src="" alt="">
        </div>
        <input type="text" name="question-3-answer" id="question-3-answer">
    </div>

    <!-- Question #4 -->
    <span id="q4-feedback"></span>
    <div id="q4-div">
        <span id="question-4">4.) What is the first letter in the alphabet?</span>
        <select name="alphabet-letters" id="alphabet-letters">
            <option value=""></option>
            <option value="Z">Z</option>
            <option value="S">S</option>
            <option value="A">A</option>
            <option value="R">R</option>
        </select>
        <img id="q4-img" src="" alt="">
    </div>
    <!-- Question #5 -->
    <span id="q5-feedback"></span>
    <div id="q5-div">
        <div class="answer-text">
            <span id="question-5">5.)Which of the following are fruits?</span>
            <img id="q5-img" src="" alt="">
        </div>
        <label><input type="checkbox" name="q5-apple" id="q5-apple">Apple</label>
        <label><input type="checkbox" name="q5-orange" id="q5-orange">Orange</label>
        <label><input type="checkbox" name="q5-carrot" id="q5-carrot">Carrot</label>
        <label><input type="checkbox" name="q5-lettuce" id="q5-lettuce">Lettuce</label>
    </div>

    <!-- Submit Button -->
    <button id="submit">Submit</button>
    <span id="final-score"></span>
</body>

</html>
