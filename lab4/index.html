<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign up page</title>
    <script src="js/index-script.js" defer></script>
    <link rel="stylesheet" href="styles/indext-style.css">
</head>

<body>
    <div id="header">
        <h1> CST336: Sign Up Form </h1>
    </div>

    <fieldset id="fieldSet">
        <legend>Sign Up</legend>
        <div id="firstname-div">
            <strong>First Name: </strong><input type="text">
        </div>
        <div id="lastName-div">
            <strong>Last Name: </strong><input type="text">
        </div>
        <div id="email-div">
            <strong>Email: </strong><input type="text">
        </div>
        <div id="phone-div">
            <strong>Phone Number: </strong><input type="text">
        </div>
        <div id="zipCode-div">
            <strong>Zip Code: </strong> <input id="zipCode-input" type="text"> <span id="zipCode-suggestion"></span>
        </div>
        <div id="city-div">
            <strong>City: </strong><span id="city-display"></span>
        </div>
        <div id="latitude-div">
            <strong>Latitude: </strong></strong><span id="latitude-display"></span>
        </div>
        <div id="longitude-div">
            <strong>Longitude: </strong><span id="longitude-display"></span>
        </div>
        <div id="state-div">
            <strong>State: </strong><select id="state-list"></select>
        </div>
        <div id="county-div">
            <strong>Select a County: </strong><select id="county-list"></select>
        </div>

        <div id="username-div">
            <strong>Desired Username: </strong><input id="username-input" type="text">
            <span id="username-valid"></span>
        </div>
        
        <div id="password-div">
            <strong>Password: </strong><input id="password-input" type="password">
            <span id="password-suggestion"></span>
        </div>
        <div id="repassword-div">
            <strong>Retype Password: </strong><input type="password">
        </div>
        <input id="submit-btn" type="submit" value="Sign up!">
        <span id="err-msg"></span>
    </fieldset>

</body>

</html>
