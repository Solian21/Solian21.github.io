<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign up page</title>
    <script src="js/index-script.js" defer></script>
    <link rel="stylesheet" href="styles/indext-style.css">
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zipCode-input" type="text"><br>
        City: <span id="city-display"></span>
        <br>
        Latitude: <span id="latitude-display"></span>
        <br>
        Longitude: <span id="longitude-display"></span>
        <br><br>
        State: <select></select><br>
        Select a County: <select></select><br>

        <div id="username-div">
            Desired Username: <input id="username-input" type="text">
            <span id="username-valid"></span>
        </div>
        <br><br>
        <div id="password-div">
            Password: <input id="password-input" type="password">
            <span id="password-suggestion"></span>
        </div>  
        <br> <br>
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
        <span id="err-msg"></span>
    </fieldset>

</body>

</html>
